<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJQ3Wpw6Xqf4OW3bbMQjdx8fn/WgW6hM6BwZlYH6dHKhg58kcN1p9XQkE6Ih" crossorigin="anonymous">
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-center text-2xl font-bold text-green-500 mb-8">Admin Girişi</h2>
        <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Ad</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Şifrə</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            <button type="submit" class="w-full py-2 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 transition duration-300">Giriş</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0wv7Y6m1f3zY3+/24k+gM5X4lquUewMfK0txBgnlI6Eey5T" crossorigin="anonymous"></script>
</body>

</html>
