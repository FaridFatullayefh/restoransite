<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Xətası</title>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

.error-container {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    flex-direction: column;
}

.error-message {
    background-color: #fff;
    border: 2px solid #f44336;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

.error-message h1 {
    font-size: 40px;
    color: #f44336;
    margin-bottom: 20px;
}

.error-message p {
    font-size: 18px;
    color: #555;
    margin-bottom: 30px;
}

.error-message button {
    background-color: #f44336;
    color: white;
    font-size: 18px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.error-message button:hover {
    background-color: #d32f2f;
}

</style>
<body>
    <div class="error-container">
        <div class="error-message">
            <h1><i class="fa fa-exclamation-circle"></i> Xəta</h1>
            <p>Ən son giriş məlumatlarınız səhvdir. Zəhmət olmasa e-poçtunuzu və ya şifrənizi düzgün daxil edin.</p>
            <button onclick="window.location.href='login'">Yenidən Cəhd Et</button>
        </div>
    </div>
</body>
</html>
