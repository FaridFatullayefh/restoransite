<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İdarəetmə Sistemi | Mesajlar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <div class="bg-teal-600 text-white p-6 rounded-b-lg shadow-lg text-center">
        <h1 class="text-4xl font-semibold">İdarəetmə Sistemi - Əlaqə Mesajları</h1>
        <p class="text-lg mt-2">İstifadəçilərdən gələn mesajları görüntüləyin və idarə edin</p>
    </div>

    <div class="container mx-auto mt-8 px-4">
        <div class="overflow-x-auto bg-white shadow-2xl rounded-lg">
            <table class="min-w-full text-sm text-left text-gray-600">
                <thead class="bg-teal-700 text-white">
                    <tr>
                        <th class="px-6 py-3">Mövzu</th>
                        <th class="px-6 py-3">Mesaj</th>
                        <th class="px-6 py-3">E-poçt</th>
                    </tr>
                </thead>
                <tbody>
                    {% for message in messages %}
                    <tr class="border-b hover:bg-gray-50 transition duration-300">
                        <td class="px-6 py-4 font-semibold">{{ message.subject }}</td>
                        <td class="px-6 py-4">{{ message.message }}</td>
                        <td class="px-6 py-4 text-teal-600 font-semibold">{{ message.email }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="container mx-auto text-center mt-12 mb-6">
        <p class="text-gray-600">Geri Qayıt --> <a href="{{ url_for('admin') }}" class="text-teal-600 font-semibold hover:underline">İdarəetmə Sistemi Əsas Səhifə</a></p>
    </div>
</body>
</html>
